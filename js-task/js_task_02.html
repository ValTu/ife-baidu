<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS task 02</title>
</head>
<body>
	<h3>污染城市列表</h3>

	<ul id="aqi-list">
		<!-- <li>福州（样例）,10</li>
		<li>福州（样例）,10</li> -->
	</ul>	

	<script>
		var aqiData = [
			["北京", 90],
			["上海", 50],
			["福州", 10],
			["广州", 50],
			["成都", 90],
			["西安", 100]
		];

		(function () {
			/*
			  在注释下方编写代码
			  遍历读取aqiData中各个城市的数据
			  将空气质量指数大于60的城市显示到aqi-list的列表中
			 */

			 var oList = document.getElementById("aqi-list");
			 var arr = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
			 var contentStr = "";


			 //筛选数据并输出
			 aqiData.sort(function (a, b) { //sort()数组排序, b[1]-a[1]从大到小
		 		return b[1] - a[1]; 
		 	 });
			 for (var i = 0; i < aqiData.length; i++) {
			 	if(aqiData[i][1] > 60) {
			 		contentStr += "<li>第" + arr[i] + "名：" + aqiData[i][0] + "，" + aqiData[i][1] + "</li>";
			 	}
			 }

			 oList.innerHTML = contentStr;

			 // tip:避免反复操作DOM提高性能，
			 //   使用字符串进行存储在循环结束时一次性写入
			 //   减少对DOM元素的查询和修改，查询时可将其赋值给局部变量。

		})();
	</script>
</body>
</html>
